        <title>摄影</title>

    <body>

        <div class="Wrapper">

            <div class="Nav">
                <a class="navLink" href="../DCC.html">返回</a> /

            <div class="pageTitle">
                <div class="title00">
                    摄影
                </div>
            </div>

            <div class="section00">

                <div class="Cover">
            
                    <div class="imgDCC">
                            <img class="imgCover" src="../../img/photo/img01/1.jpg">
                            <img class="imgCover" src="../../img/photo/img01/2.jpg">
                            <img class="imgCover" src="../../img/photo/img01/3.jpg">
                            <img class="imgCover" src="../../img/photo/img01/4.jpg">
                            <img class="imgCover" src="../../img/photo/img01/5.jpg">
                            <img class="imgCover" src="../../img/photo/img01/6.jpg">
                            <img class="imgCover" src="../../img/photo/img01/7.jpg">

                    </div>

                    <div class="title01">
                        <div class="qiehuan">
                            <div class="left" title="上一张">&lt;</div>
                            <div class="right" title="下一张">&gt;</div>    
                        </div>
                    </div>
        
                </div>
                

                <div class="Cover">
            
                    <div class="imgDCC">
                            <img class="imgCover2" src="../../img/photo2/1.jpg">
                            <img class="imgCover2" src="../../img/photo2/2.jpg">
                            <img class="imgCover2" src="../../img/photo2/3.jpg">
                            <img class="imgCover2" src="../../img/photo2/4.jpg">
                            <img class="imgCover2" src="../../img/photo2/5.jpg">
                            <img class="imgCover2" src="../../img/photo2/6.jpg">
                            <img class="imgCover2" src="../../img/photo2/7.jpg">
                    </div>

                    <div class="title01">
                        <div class="qiehuan">
                            <div class="left2" title="上一张">&lt;</div>
                            <div class="right2" title="下一张">&gt;</div>

                <a class="navLink" href="../Portfolio.html">作品集</a>

            </div>

        </div>
        


        <script>
            let width = Math.min (window.screen.availWidth, 750);
            let fontsize = (750/width) * 16;
            document.documentElement.style.fontSize = fontsize + "px";


            let index = 0;
            document.querySelector('.right').onclick = function () {
                
                index ++;
                last = index - 1;

                // console.log(index);
                // console.log(last);

                if (index < 7) {
                    document.getElementsByClassName('imgCover')[last].style.display = 'none';
                    document.getElementsByClassName('imgCover')[index].style.display = 'block';

                } else {
                    index = 0;
                    document.getElementsByClassName('imgCover')[last].style.display = 'none';
                    document.querySelector('.imgCover').style.display = 'block';
                }

            }

            document.querySelector('.left').onclick = function () {
                
                index --;
                next = index + 1;

                if (index >= 0) {
                    document.getElementsByClassName('imgCover')[index].style.display = 'block';
                    document.getElementsByClassName('imgCover')[next].style.display = 'none';

                } else {
                    index = 6;
                    document.getElementsByClassName('imgCover')[6].style.display = 'block';
                    document.getElementsByClassName('imgCover')[next].style.display = 'none';
                }
            }
            



            let index2 = 0;
            document.querySelector('.right2').onclick = function () {
                
                index2 ++;
                last2 = index2 - 1;

                if (index2 < 7) {
                    document.getElementsByClassName('imgCover2')[last2].style.display = 'none';
                    document.getElementsByClassName('imgCover2')[index2].style.display = 'block';

                } else {
                    index2 = 0;
                    document.getElementsByClassName('imgCover2')[last2].style.display = 'none';
                    document.querySelector('.imgCover2').style.display = 'block';
                }
            }

            document.querySelector('.left2').onclick = function () {
                
                index2 --;
                next2 = index2 + 1;

                if (index2 >= 0) {
                    document.getElementsByClassName('imgCover2')[index2].style.display = 'block';
                    document.getElementsByClassName('imgCover2')[next2].style.display = 'none';

                } else {
                    index2 = 6;
                    document.getElementsByClassName('imgCover2')[6].style.display = 'block';
                    document.getElementsByClassName('imgCover2')[next2].style.display = 'none';
                }
            }



        </script>

    
    </body>
</html>
