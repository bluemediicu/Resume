        <script>
            let width = Math.min (window.screen.availWidth, 700);
            let fontsize = (700/width) * 16;
            document.documentElement.style.fontSize = fontsize + "px";

            



            let index2 = 0;
            document.querySelector('.right2').onclick = function () {
                
                index2 ++;
                last2 = index2 - 1;

                if (index2 < 5) {
                    document.getElementsByClassName('imgCover2')[last2].style.display = 'none';
                    document.getElementsByClassName('imgCover2')[index2].style.display = 'block';

                } else {
                    index2 = 0;
                    document.getElementsByClassName('imgCover2')[last2].style.display = 'none';
                    document.querySelector('.imgCover2').style.display = 'block';
                }
            }

            document.querySelector('.left2').onclick = function () {
                
                index2 --;
                next2 = index2 + 1;

                if (index2 >= 0) {
                    document.getElementsByClassName('imgCover2')[index2].style.display = 'block';
                    document.getElementsByClassName('imgCover2')[next2].style.display = 'none';

                } else {
                    index2 = 4;
                    document.getElementsByClassName('imgCover2')[4].style.display = 'block';
                    document.getElementsByClassName('imgCover2')[next2].style.display = 'none';
                }
